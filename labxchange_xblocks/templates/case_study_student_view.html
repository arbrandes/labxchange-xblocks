<div class="case-study-block-student-view">

        <div class="case-study-block-child-display-name">
            {{ child_block.display_name }}
        </div>
        <div class="case-study-block-child-content">
            {{ child_block.content|safe }}
        </div>
    </div>
    {% endfor %}
</div>
