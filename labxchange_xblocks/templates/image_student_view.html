<figure class="image-block-student-view">
    <img class="image-block-image" src="{{ image_url }}" alt="{{ alt_text }}"/>
    {% if caption or citation %}
    <figcaption>
        {% if caption %}<span class="caption">{{ caption }}</span>{% endif %}
        {% if citation %}<cite>{{ citation }}</cite>{% endif %}
    </figcaption>
    {% endif %}
</figure>
